<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de citaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container-md">
  <div class="card mt-5" >
    <div class="card-body">
      <h2>Búsqueda</h2>
      <form class="my-4">
        <div th:object="${citacionBusquedaDto}">
          <div class="mb-3">
            <label for="observacion" class="form-label">Observacion</label>
            <input type="text" class="form-control" th:field="*{observacion}" id="observacion">
          </div>
          <div class="mb-3">
            <label for="urgente" class="form-label">Urgente</label>
            <select class="form-control" th:field="*{urgente}" id="urgente">
              <option value=""></option>
              <option value="true">Si</option>
              <option value="false">No</option>
            </select>
          </div>
          <div th:object="${citacionBusquedaDto}">
            <div class="mb-3">
              <label for="doctor" class="form-label">Doctor</label>
              <input type="text" class="form-control" th:field="*{doctor}" id="doctor">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
        <button type="submit" class="btn btn-primary" onclick="crearCita()">Crear Cita</button>
      </form>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Hora Cita</th>
          <th>Notificación PDF</th>
          <th>Observación</th>
          <th>Urgente</th>
          <th>Doctor</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="row : ${page}">
          <tr>
            <td th:text="${row.getId()}" class=""></td>
            <td th:text="${row.getHoraCita()}" class=""></td>
            <td th:text="${row.getNotificacionPdf()}" class=""></td>
            <td th:text="${row.getObservacion()}" class=""></td>
            <td th:text="${row.getUrgente()}" class=""></td>
            <td th:text="${row.getDatosDoctor()}" class=""></td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
